<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/javascript/main.js">
</head>
<body>
     <div class="middle">
        <div class="container">
            <!-- input the text into here -->
            <div class="input-text">
                <input class="input-display" type="text" id="display">
            </div>
            <!-- container all of the button here -->
            <div class="button-group">
                <!-- button group here -->
                <!-- button group line-1 -->
                <div class="btn">
                    <input type="button" value="C">
                    <input type="button" value="%">
                    <input type="button" value="*">
                    <input type="button" value="/">
                </div>
                <!-- button group line-1 end here-->
                <!-- button group line-2 -->
                <div class="btn">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*">
                </div>
                <!-- button group line-2 end here-->

                <!-- button group line-3 -->
                <div class="btn">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-">
                </div>
                <!-- button group line-3 end here-->

                <!-- button group line-4 -->
                <div class="btn">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+">
                </div >
                <!-- button group line-4 end here-->

            <!-- button group line-5 -->
                <div class="btn">
                    <input type="button" value=".">
                    <input type="button" value="0">
                    <input type="button" value="@">
                    <input type="button" value="=">
                </div>
                <!-- button group line-5 end here-->
                
            </div>
            <!-- end all of the button here -->
        </div>
     </div>
    
</body>
</html>
